<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>swyx.io buffer clone</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">swyx.io buffer clone</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>swyx.io buffer clone</h1>
                <p class="lead">a clone of buffer just for fun! and great glory.</p>
                <ul class="list-unstyled">
                    <li>Bootstrap v3.3.7</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="linkurl">Link</label>
                        <input type="text" class="form-control" id="linkurl" placeholder="http://example.com/examplepage" required>
                    </div>
                    <div class="form-group">
                        <label for="linkcomment">Comment</label>
                        <input type="text" class="form-control" id="linkcomment" placeholder="Example comment" required>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" id="submitbtn">Submit</button>
                </form>
            </div>
            <div class="col-md-9 text-center">
                <div id="vm">
                    <table class="table">
                        <thead class="thead-inverse">
                            <tr>
                            <th>Slug</th>
                            <th>Comment</th>
                            <th>Hits</th>
                            <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="sl in shortlinks">
                            <th scope="row">
                                <a :href="'/' + sl.slug">{{sl.slug}}</a> (<a :href="sl.link_url">Link</a>)
                            </th>
                            <td>{{sl.link_comment}}</td>
                            <td>{{sl.hits}}</td>
                            <td>{{moment(sl.date).fromNow()}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


    
    

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- swyx script -->
    <script src="js/client-controller.js"></script>

</body>

</html>
